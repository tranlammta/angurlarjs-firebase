<table class="table" >
  <caption class="lead">travles</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th style="width: 100px">Description</th>
      <th>Loacation</th>
      <th>Linkimage_1</th>
      <th>Linkimage_2</th>
      <th>Coordinate_1</th>
      <th>Coordinate_2</th>
      <th>Like</th>
	  <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="travle in travles">
      <td >{{travle.name}}</td>
      <!-- <td style="width: 100px">{{travle.description}}</td> -->
      <td>{{travle.loacation}}</td>
      <td>{{travle.linkimage_1}}</td>
      <td>{{travle.linkimage_2}}</td>
      <td>{{travle.coordinate_1}}</td>
      <td>{{travle.coordinate_2}}</td>
      <td>{{travle.like}}</td>
	  <td><a href="#/edit/{{travle.$id}}" class="btn btn-small btn-primary">Edit</a> <a class="btn btn-small btn-danger" ng-click="removetravle(travle.$id)">Delete</a></td>
	  
    </tr>
  </tbody>
</table>
<p>
    <a href="#/add" class="btn btn-success" role="button">Add New travle</a>
</p>
